<html>
    <head>
        <title>Inicio</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Web Drive</a>
        </div>
      </div>
    </nav>
        
        <h2>Iniciar Sesión</h2>
        <form class="form-horizontal" action="inicio" method="POST">
            <div class="form-group">
                <label for="txtBox_username" class="col-sm-2 control-label">Usuario</label>
                <div class="col-xs-4">
                    <input type ="text" ID="txtBox_username" class="form-control" placeholder="Usuario" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtBox_password" class="col-sm-2 control-label">Contraseña</label>
                <div class="col-xs-4">
                    <input type ="text" ID="txtBox_password" class="form-control" placeholder="Contraseña" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="btnLogIn" value="LogIn" class="btn btn-primary" />
                </div>
            </div>
        </form>
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->

    </body>
